<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre um Pet</title>
</head>
<body>
    <h1>Cadastro de Pet</h1>

    <p>Informe os dados abaixo sobre o Pet que deseja cadastrar para adoção</p>

    <label for="nomeDoPet">Nome</label>
    <input id="nomeDoPet" type="text">

    <label for = "especieDoPet">Especie</label>
    <input id = "especieDoPet" type="text">

    <label for="racaDoPet">Raça</label>
    <input id="racaDoPet" type="text">

    <label for="porteDoPet">Porte</label>
    <select name="portesDosPets" id="portesDosPets">
        <option value="portePequeno">Pequeno</option>
        <option value="porteMedio">Medio</option>
        <option value="porteGrande">Grande</option>
    </select>

    <label for="descricaoDoPet">Descrição</label>
    <textarea name="descricaoDoPet" id="descricaoDoPet"></textarea>
    
</body>
</html>
